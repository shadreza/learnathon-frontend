<div class="card card-default">
    <div class="content-heading">
        <h2>Users</h2>
    </div>
    <div class="card-body">

      <ngx-datatable
        class='material no-detail-row'
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]='rows'
        [count]="totalCount"
        [limit]="dataParams.page_size"
        >
        <ngx-datatable-column name="Sl no" [maxWidth]="100">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <small>{{row.order_number}}</small>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Username" prop="title_line1"></ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="title_line2"></ngx-datatable-column>
        <ngx-datatable-column name="Date of Birth" prop="type"></ngx-datatable-column>
        <ngx-datatable-column name="Action" [maxWidth]="200">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <div class="text-left">
                    <button nbButton size="tiny" status="primary"><nb-icon [options]="{ animation: { type: 'pulse', infinite: 'true' }}" icon="edit-2-outline"></nb-icon></button>
                    <button nbButton size="tiny" status="danger"><nb-icon [options]="{ animation: { type: 'pulse', infinite: 'true' }}" icon="trash-2-outline"></nb-icon></button>
                </div>
            </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
</div>
<div class="element-per-page">
  <span>Elements / Page</span>
  <input (change)="elementsPerPageToggled()" type="number" [(ngModel)]="dataParams.page_size" nbInput fieldSize="tiny" [value]="dataParams.page_size"/>
</div>
